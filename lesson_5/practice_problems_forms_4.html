<!DOCTYPE html>
<!-- Add a message box to your solution from the previous problem that lets the user enter an optional multi-line message. The message box should allow around six lines of text of up to about 80-characters each. -->

<html lang="en">
  <head>
    <title>Contact details</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="POST">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" placeholder="Enter first name" required/></dd>
        
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" placeholder="Enter last name" required/></dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" placeholder="user@domain.com" autocomplete="off" autocorrect="off" autocapitalize="off" required/></dd>
        
          <dt><label for="phone">Phone</label></dt>
          <dd><input type="tel" name="phone" id="phone" placeholder="(###) ###-###" required/></dd>

          <dt><label for="phone_type">Select phone type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>

          <dt><label for="message">Message</label></dt>
          <dd><textarea name="message" rows="6" cols="80">Enter your message here</textarea></dd>

        </dl>

          <input type="submit" value="send" /></dt>
        </fieldset>
    </form>
  </body>
</html>
