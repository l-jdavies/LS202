<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#">
      <fieldset>
        <dl>
          <dt><label for="first_name">First name</label></dt>
          <dd><input type="text" id="first_name" /></dd>

          <dt><label for="last_name">Last name</label></dt>
          <dd><input type="text" id="last_name" /></dd>
          
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" id="email" placeholder="user@domain.com"/></dd>

          <dt><label for="city">City</label></dt>
          <dd><input type="text" id="city" /></dd>

          <dt><label for="state">State</label></dt>
          <dd><select name="state" id="state">
                <option>AK</option>
                <option>AL</option>
                <option>AR</option>
                <option>AZ</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DC</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>IA</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>MA</option>
                <option>MD</option>
                <option>ME</option>
                <option>MI</option>
                <option>MN</option>
                <option>MO</option>
                <option>MS</option>
                <option>MT</option>
                <option>NC</option>
                <option>ND</option>
                <option>NE</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NV</option>
                <option>NY</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VA</option>
                <option>VT</option>
                <option>WA</option>
                <option>WI</option>
                <option>WV</option>
                <option>WY</option>
              </select></dd>

          <dt><label for="zipcode">Zipcode</label></dt>
          <dd><input type="text" id="zipcode" placeholder="90210" size="5" minlength="5" maxlength="5" pattern="[0-9]{5}"/></dd>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
