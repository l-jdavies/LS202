<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tables</title>
    <meta charset="utf-8" />
    <style>
      [scope="col"] {
        color: green;
      }

      [scope="row"] {
        color: blue;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th scope="row">Name</th>
        <th scope="row">Major</th>
        <th scope="row">GPA</th>
      </thead>

      <tbody>
        <tr>
          <th scope="col">Chris Lee</th>
          <td>Supply chain management</td>
          <td>3.7</td>
        </tr>

        <tr>
          <th scope="col">Shane Riley</th>
          <td>Photojournalism</td>
          <td>3.8</td>
        </tr>

        <tr>
          <th scope="col">Kevin Wang</th>
          <td>Computer Science</td>
          <td>4.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
