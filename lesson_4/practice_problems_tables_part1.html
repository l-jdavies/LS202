<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
    <meta charset="utf-8" />
<style>
  table {
    background-color: cyan;
  }

  td {
    border-collapse: collapse;
  }

  tbody tr:nth-child(2n+1) {
    background-color: orange;
  }

  tbody tr:nth-child(2n+2) {
    background-color: yellow;
  }
</style>
  </head>
  <body>
    <table>
      <thead>
        <th scope="row">Product</th>
        <th scope="row">Quantity</th>
        <th scope="row">Price</th>
      </thead>

      <tbody>
        <tr>
          <td>Apple</td>
          <td>34</td>
          <td>$3.99/lb</td>
        </tr>

        <tr>
          <td>Banana</td>
          <td>116</td>
          <td>$1.69/lb</td>
        </tr>

        <tr>
          <td>Carrot</td>
          <td>116</td>
          <td>$2.49/lb</td>
        </tr>

        <tr> 
          <td>Kiwi</td>
          <td>18</td>
          <td>$0.69 ea.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
